Service: Consul
DeploymentSchemas:
  Non-HA:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
  HA:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
  DR:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
Installation:
  Helm:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
    FullyAutomated: yes
  AppDeployer:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
    FullyAutomated: yes
  Ansible:
    Supported: no
Upgrade:
  Helm:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
    FullyAutomated: yes
    Downtime: no
  AppDeployer:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
    FullyAutomated: yes
    Downtime: no
  Ansible:
    Supported: no
BackupRestore:
  FullBackup:
    Supported: yes
    Snapshots: yes
    Downtime: no
  BackupPerSchema:
    Supported: no
  IncrementalBackup:
    Supported: no
  IncrementalBackupPerSchema:
    Supported: no
  FullRestore:
    Supported: yes
    Snapshots: yes
    Downtime: yes
  RestorePerSchema:
    Supported: no
  PointInTimeRecovery:
    Supported: no
  PointInTimeRecoveryPerSchema:
    Supported: no
Storage:
  Supported: yes
  Backups:
    - S3
    - storageClass
    - local
    - EBS
    - EFS
    - NFS
    - hostPath
    - Azure Files
  Data:
    - hostPath
    - storageClass
    - local
    - EBS
    - EFS
    - Azure Files
Security:
  IdP:
    Supported: no
  DataEncryption:
    Supported: no
  Transport:
    - Insecure
    - TLS
ManagedServices:

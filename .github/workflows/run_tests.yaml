name: Run Consul Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  Wait-for-images:
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.wait.outputs.conclusion }}
    steps:
      - name: Wait for push.yml to complete
        uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@b575bad3a0959c4e883bc34f9d055ff07fde2dbd # v2.0.1
        id: wait
        with:
          workflow: push.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          poll-interval: 20
  Consul-Pipeline:
    needs: Wait-for-images
    if: ${{needs.Wait-for-images.outputs.conclusion}} == 'success'
    uses: Netcracker/qubership-test-pipelines/.github/workflows/consul.yaml@main
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'main' #this value must match the value after '@' in 'uses'
      repository_name: ${{ github.event.pull_request.head.repo.full_name }}
    secrets:
      AWS_S3_ACCESS_KEY_ID: ${{secrets.AWS_S3_ACCESS_KEY_ID}}
      AWS_S3_ACCESS_KEY_SECRET: ${{secrets.AWS_S3_ACCESS_KEY_SECRET}}

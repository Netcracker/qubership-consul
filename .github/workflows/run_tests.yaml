name: Run Consul Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  Test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Write secrets
        run: "echo ${{secrets.AWS_S3_ACCESS_KEY_ID}}"
  Consul-Pipeline:
    uses: Netcracker/qubership-test-pipelines/.github/workflows/consul.yaml@add_s3
    #uses: Netcracker/qubership-test-pipelines/.github/workflows/consul.yaml@3101e6179f67342ae3d637c51e0767fa296f435e
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'add_s3' #this value must match the value after '@' in 'uses'
    secrets:
      AWS_S3_ACCESS_KEY_ID: ${{secrets.AWS_S3_ACCESS_KEY_ID}}
      AWS_S3_ACCESS_KEY_SECRET: ${{secrets.AWS_S3_ACCESS_KEY_SECRET}}

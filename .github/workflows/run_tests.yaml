name: Run Consul Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  Consul-Pipeline:
    uses: Netcracker/qubership-test-pipelines/.github/workflows/consul.yaml@main
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: 'integration-tests/versions.yaml'

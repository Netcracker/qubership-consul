global:
  enabled: true
  enablePodSecurityPolicies: false
  tls:
    enabled: false
    certManager:
      enabled: true
      durationDays: 730
      clusterIssuer: qa-issuer-self
  acls:
    manageSystemACLs: true
server:
  enabled: true
  replicas: 3
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 1024Mi
      cpu: 400m
  nodeSelector:
    role: compute
  storage: 1Gi
  storageClass: local-path
#  tls:
#    certificates:
#      crt: ""
#      key: ""
#      ca: ""
client:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 200m
  nodeSelector:
    role: compute
  extraConfig:
    disable_update_check: true
    disable_host_node_id: true
#  tls:
#    certificates:
#      crt: ""
#      key: ""
#      ca: ""
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: consul-consul-service.paas-miniha-kubernetes.openshift.sdntest.netcracker.com
monitoring:
  enabled: true
backupDaemon:
  enabled: true
  storage: 1Gi
  storageClass: local-path

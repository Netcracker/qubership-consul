# permissions for end users to view consulacls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: consulacl-viewer-role
rules:
- apiGroups:
  - netcracker.com
  resources:
  - consulacls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - netcracker.com
  resources:
  - consulacls/status
  verbs:
  - get
